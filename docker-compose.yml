version: '3.8'

services:
  claude-bridge:
    build: .
    container_name: claude-bridge
    restart: always
    env_file: .env
    volumes:
      - /usr/local/bin/claude:/usr/local/bin/claude:ro
      - ~/.claude:/root/.claude:ro
      - /home/spacholski:/home/spacholski
      - /tmp:/tmp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
